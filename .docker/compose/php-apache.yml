services:

    php-apache:
        build: 
            dockerfile: ./php-apache.Dockerfile
            args:
                - UID=${UID:-1000}
                - GID=${GID:-1000}
        container_name: php-apache
        ports: 
            - ${PHPAPACHE_PORTS:-80:80}
        user: ${UID}:${GID}
        working_dir: /var/www
        volumes: 
            - ../../app:/var/www
            - ../config/apache2/000-default.conf.local:/etc/apache2/000-default.conf
